<div class="container">

    <form [formGroup]="addApplicantForm" (ngSubmit)="addApplicant()" enctype="multipart/form-data">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="billing-details">
                    <h3 class="title"> Add Product</h3>
                 
                    <div class="row">


                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>  Name <span class="required">*</span></label>
                                <input  type="text" class="form-control" [(ngModel)]="name" formControlName="name" placeholder="Name">
                              
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <label>  Price <span class="required">*</span></label>
                                <input type="number" class="form-control" [(ngModel)]="price" formControlName="price" placeholder="Price">
                             
                            </div>
                        </div>

                       


                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label>Image <span class="required">*</span></label>
                                <input type="file" class="form-control-file" [(ngModel)]="photo"  (change)="showPreviewImage($event, 'file')" formControlName="photo" accept="image/*">
                               
                            </div>
                        </div>


                        <div class="col-lg-12 col-md-6">
                            <button type="submit" class="btn btn-info"><i class="flaticon-user"></i>Save Product
                                <span></span></button>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
